<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <link href="join.css" rel="stylesheet" />
    <title>Code Cube - Join</title>
  </head>

  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="/" class="brand-logo">
          <img src="images/logo.png" />
          <div class="brand-logo-name">Code Cube</div>
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </header>

      <section class="join-main-section">
        <h1 class="join-text">
          Join the
          <span class="accent-text">Community</span>
        </h1>
        <form class="join-form">
          <div class="input-group">
            <input type="text" required class="input" />
            <label for="name" class="input-label">Name</label>
          </div>
          <div class="input-group">
            <input type="email" required class="input" />
            <label for="email" class="input-label">Email</label>
          </div>
          <div class="input-group">
            <input type="password" required class="input" />
            <label for="password" class="input-label">Password</label>
          </div>

          <div class="input-group">
            <h3>Choose the languages you speak</h3>

            <div class="input-checkbox">
              <div>
                <input type="checkbox" />
                <label for="german">German</label>
              </div>
              <div>
                <input type="checkbox" />
                <label for="english">English</label>
              </div>

              <div>
                <input type="checkbox" />
                <label for="spanish">Spanish</label>
              </div>
              <div>
                <input type="checkbox" />
                <label for="other">Other</label>
              </div>
            </div>
          </div>

          <div class="input-group">
            <h3>Choose a course</h3>

            <div>
              <input type="radio" id="html" name="fav_language" value="HTML" />
                <label for="webdevelopment">Web Development</label>  
            </div>
            <div>
              <input type="radio" id="css" name="fav_language" value="CSS" />  
              <label for="datascience">Data Science</label>
               
            </div>
          </div>

          <div class="input-group">
            <button type="submit" class="btn">Join Now</button>
          </div>
        </form>
      </section>
    </div>

    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="social-link">
                <img src="images/twitter.png" />
                Twitter
              </a>
            </li>
            <li>
              <a href="#" class="social-link">
                <img src="images/facebook.png" />
                Facebook
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>

    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>
  </body>
</html>
